<!DOCTYPE html>
<html>
<head>
	<title>Game</title>
	<link rel="stylesheet" type="text/css" href="../css/styles.css">
	<link rel="stylesheet" type="text/css" href="../css/title.css">
</head>
<body>
	<div id="wrapper">
		<div id="left">
			<h1>Needle Racer</h1>
			<p id="tag">Collect the buttons!</p>
		</div>
		<div id="right">
			<div id="main-menu" class="menu-wrapper">
				<img src="../img/needle.png" alt="Needle" id="needle-cursor" height="100">
				<div data-fn="play" class="main-menu menu-button active">Play</div>
				<div data-fn="opts" class="main-menu menu-button">Settings</div>
				<div data-fn="quit" class="main-menu menu-button">Quit</div>

				<div data-fn="toggfullscreen" class="options-menu menu-button">Toggle Fullscreen</div>
				<div data-fn="toggmovement" class="options-menu menu-button">Toggle Movement</div>
				<div data-fn="toggsound" class="options-menu menu-button">Toggle Sound</div>
				<div data-fn="mainmenu" class="options-menu menu-button">Back</div>
			</div>
		</div>
	</div>

	<div id="overlay"></div>

	<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
	<script src="../js/jquery-3.3.1.slim.min.js"></script>
	<script>if (window.module) module = window.module;</script>

	<script src="../js/window.js"></script>
	<script src="../js/title.js"></script>
</body>
</html>
